    <main>

      <section class="container-lg" id="contact">
       <div class="row text-center">
        <h1>Contact Me</h1>
       <div class="container text-center">
          <div class="row container-fluid align-items-start">
            <div class="col">
              <p>If youâ€™re interested in working with me, feel free to reach out. You can reach me on social media, or use the form below.</p>
            </div>
            <div class="col container-fluid">
              <p>Business inquiries only.</p>
          </div>
          <div class="row container-fluid align-items-center">
            <div class="col">
              <div class="container text-center">
                <div class="row align-items-end mt-5">
                  <div class="col">
                    <img src="images/discord-black.png" alt="" width="50px" height="50px">
                  </div>
                  <div class="col">
                    <img src="images/indeed-black.png" alt="" width="50px" height="50px">
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <form class="mt-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="7">Your message...</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
        
      </section>
